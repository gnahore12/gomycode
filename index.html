				</div>

</div>
		
<script>
	let counterDisplayElem = document.querySelector('.qte');
let counterMinusElem = document.querySelector('.moins');
let counterPlusElem = document.querySelector('.plus');
let prixTotalElem = document.querySelector('.prix-total');

let count = 1;
let prix = 1000

updateDisplay();

counterPlusElem.addEventListener("click",()=>{
    count++;
	prix = prix + 1000;
    updateDisplay();
}) ;

counterMinusElem.addEventListener("click",()=>{
    count--;
	prix = prix - 1000;
    updateDisplay();
});

function updateDisplay(){
    counterDisplayElem.innerHTML = count;
	prixTotalElem.innerHTML = prix;
};
document.getElementById("retirer-panier").addEventListener(
  "click",
  () => {
    document.getElementById("ok").hidden = true;
  },
  false,
);
</script>
